<html>
<head></head>
<body>
<canvas id='canvas' width="700px" height="700px"></canvas>
    <button onclick="clear()">clear</button>
</body>
<script>
var c=document.getElementById('canvas')
var pen=c.getContext('2d')
x=0;
function draw()
{
pen.fillRect(x,0,50,50)
x+=50
if(x>500)
{
pen.clearRect(0,0,400,400)
x=0
}
}
    function clear()
  {
    pen.clearRect(0,0,400,400)
  }
setInterval(draw,500)
</script>
</html>
